<div class="navigation">
  <a routerLink="/home">File Upload</a>
  <span>/</span>
  <span>Recommendations</span>
</div>
<div class="content" *ngIf="findings$ | async as findings">
  <div class="info-container">
    <div class="info-container__selectedFile">
      <h2>Recommendations</h2>
      <div class="info-container__selectedFile__title" *ngIf="!!findings">
        <i class="bi bi-filetype-json info-container__selectedFile__title__icon"></i>
        <span *ngIf="fileName$ | async as fileName">{{ fileName }}</span>
      </div>
    </div>
    <div class="info-container__numberFindings">
      <span >{{ findings?.length}}</span>
      <p>Vulnerabilities</p>
      <i class="bi bi-shield-exclamation"></i>
    </div>
  </div>
  
  <div class="selectedFile" *ngIf="!!findings">
    
    <div class="selectedFile__content">
      <app-result-table></app-result-table>
    </div>
  </div>
</div>
